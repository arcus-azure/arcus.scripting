name: $(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - src/*

pr:
  paths:
    include:
      - src/*
      - build/ci-build.yml

parameters:
  - name: 'Package.Version.ManualTrigger'
    type: string
    default: 'preview'
  - name: 'UnitTests'
    type: object
    default: 
    - name: ActiveDirectory
    - name: ApiManagement
    - name: AppService
    - name: DataFactory
    - name: DevOps
    - name: IntegrationAccount
    - name: KeyVault
    - name: LogicApps
    - name: Management
    - name: Security
    - name: Sql
    - name: Storage.Blob
    - name: Storage.FileShare
    - name: Storage.Table
  - name: 'IntegrationTests'
    type: object
    default: 
    - name: ActiveDirectory
    - name: AppService
    - name: ARM
    - name: DevOps
    - name: IntegrationAccount
    - name: KeyVault
    - name: LogicApps
    - name: Management
    - name: Security
    - name: Sql
    - name: Storage.Blob
    - name: Storage.FileShare
    - name: Storage.Table

resources:
  repositories:
    - repository: templates
      type: github
      name: arcus-azure/azure-devops-templates
      endpoint: arcus-azure

variables:
  - group: 'Build Configuration'
  - group: 'Arcus Scripting - Integration Testing'
  - group: 'Arcus - GitHub Package Registry'
  - group: 'MyGet'
  - template: ./variables/build.yml
  - name: 'Package.Version'
    value: '0.$(Build.BuildNumber)'
  - name: 'Prerelease'
    value: 'none'

stages:
  - stage: Build
    jobs:
      - job: Compile
        pool:
          vmImage: '$(Vm.Linux.Image)'
        steps:
          - template: 'templates/replace-tokens.yml'
          - task: CopyFiles@2
            displayName: 'Copy build artifacts'
            inputs:
              contents: |
                **/*.psm1
                **/*.psd1
              targetFolder: '$(Pipeline.Workspace)/build'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish build artifacts'
            inputs:
              targetPath: '$(Pipeline.Workspace)/build'
              artifactName: Build

  - ${{ each UnitTest in parameters.UnitTests }}:
    - stage: UnitTests_${{replace(UnitTest.name, '.', '_')}}
      displayName: Unit Tests - ${{UnitTest.name}}
      dependsOn: Build
      condition: succeeded()
      jobs:
        - job: RunUnitTests
          displayName: 'Run unit tests'
          pool:
            vmImage: '$(Vm.Linux.Image)'
          steps:
            - task: DownloadPipelineArtifact@2
              displayName: 'Download build artifacts'
              inputs:
                artifact: 'Build'
                path: '$(Build.SourcesDirectory)'
            - template: 'templates/run-pester-tests.yml'
              parameters:
                projectName: '$(Project).Tests.Unit'
                testName: '$(Project).${{UnitTest.name}}'

  - ${{ each IntegrationTest in parameters.IntegrationTests }}:
    - stage: IntegrationTests_${{replace(IntegrationTest.name, '.', '_')}}
      displayName: Integration Tests - ${{IntegrationTest.name}}
      dependsOn: Build
      condition: succeeded()
      jobs:
        - job: RunIntegrationTests
          displayName: 'Run integration tests'
          strategy:
            maxParallel: 1
            matrix:
              linux:
                imageName: ${{ variables['Vm.Linux.Image']}}
              windows:
                imageName: ${{ variables['Vm.Windows.Image']}}
          pool:
            vmImage: '$(imageName)'
          steps:
            - task: DownloadPipelineArtifact@2
              displayName: 'Download build artifacts'
              inputs:
                artifact: 'Build'
                path: '$(Build.SourcesDirectory)'
            - template: 'templates/run-pester-tests.yml'
              parameters:
                projectName: '$(Project).Tests.Integration'
                testName: '$(Project).${{IntegrationTest.name}}'

  - stage: ReleaseToMyget
    displayName: 'Release to MyGet'
    dependsOn: 
      - ${{ each UnitTest in parameters.UnitTests }}:
        - UnitTests_${{replace(UnitTest.name, '.', '_')}}
      - ${{ each IntegrationTest in parameters.IntegrationTests }}:
        - IntegrationTests_${{replace(IntegrationTest.name, '.', '_')}}
    condition: succeeded()
    jobs:
      - job: PushToMyGet
        displayName: 'Push to MyGet'
        pool:
          vmImage: '$(Vm.Linux.Image)'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - powershell: |
              Get-ChildItem -Path ./src -Filter *.psd1 -Recurse |
                % { 
                  $content = Get-Content $_.FullName
                  $content -replace "^RequiredModules", "#RequiredModules" | Out-File $_.FullName
                  try {
                    Write-Host "Validate PowerShell module '$($_.FullName)'"
                    Test-ModuleManifest -Path $_.FullName
                  } finally {
                    $content = Get-Content $_.FullName
                    $content -replace "^#RequiredModules = @\(@", "RequiredModules = @(@" | Out-File $_.FullName
                  } 
                }
            displayName: 'Validate PS module'
          - powershell: |
              Import-Module PowerShellGet -Force
              Get-ChildItem -Path ./src -Filter *.psd1 -Recurse |
                % { & $env:SCRIPT_PATH -ManifestPath $_.FullName -DestinationFolder $_.DirectoryName }
            displayName: 'Generate .nuspec file for each PowerShell module'
            env:
              SCRIPT_PATH: '$(Build.SourcesDirectory)\build\tools\psd1-to-nuspec.ps1'
          - task: NuGetCommand@2
            inputs:
              command: 'pack'
              packagesToPack: '**/*.nuspec'
              packDestination: '$(Build.ArtifactStagingDirectory)'
          - task: NuGetToolInstaller@1
            displayName: 'Install NuGet'
          - powershell: |
              $PSGalleryPublishUri = 'https://www.myget.org/F/arcus/api/v2/package'
              Get-ChildItem -Path $env:ARTIFACT_DIR -Filter *.nupkg -Recurse |
                  % { & "nuget" push $_.FullName -Source $PSGalleryPublishUri -ApiKey $env:APIKEY }
            displayName: 'Push to MyGet'
            env:
              ARTIFACT_DIR: '$(Build.ArtifactStagingDirectory)'
              APIKEY: $(MyGet.ApiKey)
